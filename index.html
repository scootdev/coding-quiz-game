<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <header>
        <p id="timer">Time: 0</p>
    </header>
    <div id="welcome">
        <h1>Javascript Coding Challenge</h1>
        <p>Answer the questions within the time limit. Incorrect answers will reduce the time remaining! </p>
        <button id="start-button">Start Quiz</button>
    </div>
    <div id="finish">
        <h1>Finished!</h1>
        <p id="final-score"></p>
        <form id="highscore-entry">
            <label for="highscoreInput">Enter your name:</label>
            <input type="text" id="highscoreInput" name="name" placeholder="Your name">
            <input type="submit" value="submit">
        </form>
    </div>
    <div id="quiz">
        <div>
            <h1 id="question"></h1>
        </div>
        <ul id="answers">

        </ul>
        <div id="verdict"></div>
    </div>
    <div id="highscore">
        <h1>Highscores</h1>
        <p id="no-highscores">No highscores to display</p>
        <table id="highscore-table">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
